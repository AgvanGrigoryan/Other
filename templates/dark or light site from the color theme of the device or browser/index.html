<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Auto Dark Light theme</title>

	<meta name="theme-color" media="
	(prefers-color-scheme: light)" content="#fcad1b"> 
	<meta name="theme-color" media="
	(prefers-color-scheme: dark)" content="#333">

	<script>
		// If `prefers-color-scheme` is not supported, fall back to light mode.
		// In this case, light.css will be downloaded with `highest` priority.
		if (window.matchMedia('(prefers-color-scheme: dark)').media === 'not all') {
			document.documentElement.style.display = 'none';
			document.head.insertAdjacentHTML(
				'beforeend',
				'<link rel="stylesheet" href="./style/light.css" onload="document.documentElement.style.display = \'\'">',
			);
		}
	</script>
	
	<link rel="stylesheet" href="./style/dark.css" media="(prefers-color-scheme: dark)">
	<link rel="stylesheet" href="./style/light.css" media="(prefers-color-scheme: light)">
	<link rel="stylesheet" href="./style/main.css">
</head>
<body>
	<header class="header">
		<nav class="nav">
			<ul class="menu" aria-label="Меню">
				<li class="menu__item"><a class="menu__link">Main</a></li>
				<li class="menu__item"><a class="menu__link">Support</a></li>
				<li class="menu__item"><a class="menu__link">About Us</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h1>Heading One</h1>
		<input type="checkbox" name="checkbox" id="Потверждение">
		<input type="file" name="file" id="Заргузчик файлов">
	</main>
</body>
</html>
