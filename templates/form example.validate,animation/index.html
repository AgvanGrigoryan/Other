<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="form">
			<form action="#" id="form" class="form__body">
				<h1 class="form__title">Отправка данных на почту</h1>
				<div class="form__item">
					<label for="formName" class="form__label">Имя*:</label>
					<input type="text" id="formName" name="name" class="form__input _req">
				</div>
				<div class="form__item">
					<label for="formEmail" class="form__label">E-mail*:</label>
					<input type="text" id="formEmail" name="email" class="form__input _req _email">
				</div>
				<div class="form__item">
					<div class="form__label">Левша или правша?</div>
					<div class="options">
						<div class="options__item">
							<input checked id="forRightHanded" type="radio" name="hand" value="right" class="options__input">
							<label for="forRightHanded" class="options__label"><span>Правша</span></label>
						</div>
						<div class="options__item">
							<input id="forLeftHanded" type="radio" name="hand" value="left" class="options__input">
							<label for="forLeftHanded" class="options__label"><span>Левша</span></label>
						</div>
					</div>
				</div>
				<div class="form__item">
					<label for="formMessage" class="form__label">Сообщение</label>
					<textarea name="message" id="formMessage" class="form__input"></textarea>
				</div>
				<div class="form__item">
					<div class="form__label">Возраст</div>
					<select name="age" id="" class="select">
						<option value="от 18 до 25" selected>Молодой</option>
						<option value="от 25 до 45">Старый</option>
						<option value="от 45">Супер стар</option>
					</select>
				</div>
				<div class="form__item">
					<div class="form__label"></div>
					<div class="file">
						<div class="file__item">
							<input accept=".jpg, .png, .gif, .agvan" type="file" name="image" id="formImage" class="file__input">
							<div class="file__button">Выбрать</div>
						</div>
						<div id="formPreview" class="file__preview"></div>
					</div>
				</div>
				<div class="form__item">
					<div class="checkbox">
						<input type="checkbox" checked name="agreement" id="formAgreement" class="checkbox__input _req">
						<label for="formAgreement" class="checkbox__label"><span>Я даю свое согласие на обработку персональных данных в соответствии с <a href="">Уловиями</a>*</span></label>
					</div>
				</div>
				<button type="submit" class="form__button">Отправить</button>
			</form>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
